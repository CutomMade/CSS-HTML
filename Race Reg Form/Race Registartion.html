<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Reg</title>
</head>
<body>
    <h1>Race Registration!</h1>


    <form action="Race registration">
        <label for="name">First Name</label>
<input type="text" name="name" id="name"  placeholder="First Name" required minlength="3" maxlength="20">


    <label for="surname">Last Name</label>
<input type="text" name="surname" id="surname" placeholder="Last Name" required minlength="3" maxlength="20">

<div> Select a Race:</div>

<p><label for="funrun">Fun run 5k</label>
<input type="radio" name="Racetype" id="funrun" value="funrun" ></p>

<p><label for="half Marathon">Half Marathon</label>
<input type="radio" name="Racetype" id="half Marathon" value="half Marathon"></p>

<p><label for="full Marathon">Full Marathon</label>
<input type="radio" name="Racetype" id="full Marathon" value="full Marathon"></p>

<label for="email">Email</label>
<input type="email" name="email" id="email"  required>

<label for="password">Password</label>
<input type="password" name="password" id="password"  required>
 
<p>
<label for="age">Select Age Group</label>    
<select name="age" id="age">
<option value="young">under 18</option>
<option value="ya">18-30</option>
<option value="md">30-50</option>
<option value="old">50+</option>
</select>
</p>

<button type="submit"> Register!</button>
    </form>
</body>
</html>
